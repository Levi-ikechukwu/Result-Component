<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="media.css">
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary component</title>
</head>
<body>
    <div id="main-container">
        <div id="left-container">
            
            <div class="par">
                <p>Your Result</p>
            
            </div>
         
            <div id="circle">
                <h4 class="num">76</h4>
                <p class="sc">of 100</p>
            </div>

            <div class="lower">
                <h2 class="head0">Great</h2>
                <p class="lower-p">You scored Higher than 65% of
                <br>the people who have taken
                <br>these tests</p>
            </div>

        </div>

    <div id="right-container">
        <div class="p01">
            <p>Summary</p>
        </div>

        <div class="col1">
            <img src="images/icon-reaction.svg" alt="" class="img1"> 
            <p class="p1"> Reaction</p>
            <div class="sc1"><p>80  /  <span class="ss1">100</span></p></div>
        </div>

        <div class="col2">
            <img src="images/icon-memory.svg" alt="" class="img2">
            <p class="p2">Memory</p>
            <div class="sc2"><p>92  /  <span class="ss2">100</span></p></div>
        </div>

        <div class="col3">
            <img src="images/icon-verbal.svg" alt="" class="img3">
            <p class="p3">Verbal</p>
            <div class="sc3"><p>61  /  <span class="ss3">100</span></p></div>
        </div>

        <div class="col4">
            <img src="images/icon-visual.svg" alt="" class="img4">
            <p class="p4">Visual</p>
            <div class="sc4"><p>72  / <span class="ss4">100</span> </p></div>
        </div>

        <button>
            Continue
        </button>
    </div>
    </div>
</body>
</html>
